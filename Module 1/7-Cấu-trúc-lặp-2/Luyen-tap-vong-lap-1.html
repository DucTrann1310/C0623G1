    <button onclick="choi()">Chơi</button>
    <script>
        function choi(){
            let solonhnat = +prompt("Nhập số bạn muốn đoán trong khoảng bao nhiêu: ")
                songaunhien = Math.floor(Math.random() * solonhnat)
                somuondoan = +prompt("Nhập số muốn đoán: ")
                count = 0
            while(somuondoan !== songaunhien){
                count++
                if(count == 4){
                    alert("Bạn hết lượt chọn")
                    break
                }
                else if(somuondoan > songaunhien){
                        alert("Số bạn đoán lớn hơn")
                    }
                    else if(somuondoan < songaunhien){
                            alert("Số bạn đoán bé hơn")
                        }
                somuondoan = +prompt("Nhập số muốn đoán: ") 
            }
            if(songaunhien == somuondoan){
                    alert("Bạn đã đoán trúng")
                    }
                 
        }

    </script>
