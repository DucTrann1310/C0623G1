<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        so = "<table border='1' width='400' cellspacing='0' cellpadding='10'>"
        for (a = 1; a < 10; a++) {
            so = so + "<tr>";
            for (b = 1; b < 10; b++) {
                so = so + "<td>" + b + "*" + a + "=" + a*b +"</td>";
            }
            so = so + "</tr>";
        }
        so = so + "</table>";
        document.write(so)

    </script>
    </script>
</body>
</html>
