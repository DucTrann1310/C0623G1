                            // Bai 12 Tính tổng: tam giác trên trái, trên phải, dưới trái, dưới phải
    var arr = [
        [12, 34, 56, 68],
        [23, 35, 67, 35],
        [13, 45, 46, 57],
        [35, 68, 24, 46]
    ]
    function sumTriangleAboveLeft(tamgiactrentrai){
        totaltrentrai = 0
        for(i=0;i<arr.length;i++){
            for(j=0;j<arr[i].length;j++){
                if(i==0||j==0||i+j<arr.length){
                    totaltrentrai += arr[i][j]
                }
            }
        }
        return totaltrentrai
    }
    console.log("tổng tam giác trên trái: " + sumTriangleAboveLeft(arr));

    function sumTriangleAboveRight(tamgiactrenphai){
        totaltrenphai = 0
        for(i=0;i<arr.length;i++){
            for(j=0;j<arr[i].length;j++){
                if(i==0||j==arr[i].length-1||i==j||i<j){
                    totaltrenphai+=arr[i][j]
                }
            }
        }
        return totaltrenphai
    }
    console.log("tổng tam giác trên phải: " + sumTriangleAboveRight(arr));

    function sumTriangleBelowLeft(tamgiacduoitrai){
        totalduoitrai=0
        for(i=0;i<arr.length;i++){
            for(j=0;j<arr[i].length;j++){
                if(i==arr.length-1||j==0||i==j||i>j){
                    totalduoitrai+=arr[i][j]
                }
            }
        }
        return totalduoitrai
    }
    console.log("tổng tam giác dưới trái: " + sumTriangleBelowLeft(arr));

    function sumTriangleBelowRight(tamgiacduoiphai){
        totalduoiphai=0
        for(i=0;i<arr.length;i++){

            }

    }
