<body>
    <script>
        var a = [2,3,5,6,8,9,14,4,2,4]
        let max = 0
        for(i = 0 ; i < a.length; i++){
            if(a[i] > max){
                max = a[i]
            }
        }
        console.log("giá trị lớn nhất trong mảng là " + max);
    </script>
</body>
