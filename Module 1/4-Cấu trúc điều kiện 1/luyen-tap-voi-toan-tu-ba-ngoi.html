    <h3>Bài 2</h3>
    <h3>Viết chương trình nhập vào giá trị cho chuỗi message. <br>
        Nếu giá trị nhập vào là Employee thì hiển thị chuỗi Hello<br>
        Còn lại nếu giá trị nhập vào là Director thì hiển thị chuỗi Greetings <br>
        Còn lại nếu giá trị nhập vào chuỗi rỗng thì hiển thị No login <br>
        Còn lại hiển thị chuỗi rỗng</h3>

    <script>
        let a = prompt("Nhập message: ")
        let message = (a == "Employee") ? "Hello":
                      (a == "Director") ? "Greetings":
                      (a == "")         ? "No login":
                      ""
        alert(message)
    </script>
