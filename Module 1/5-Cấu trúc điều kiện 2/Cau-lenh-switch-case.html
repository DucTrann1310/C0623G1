<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="ngay"> <button onclick="tinh()">Tính số ngày</button>
    <p id="ketqua"></p>
    <script>
        var ngay = document.getElementById("ngay")
        let ketqua = document.getElementById("ketqua")
        function tinh(){
            console.log(+ngay.value);
            console.log(ketqua);
            switch (+ngay.value){
                case 1:
                case 3:
                case 5:
                case 7:
                case 8:
                case 10:
                case 12:
                    ketqua.innerHTML = "Tháng "  + +ngay.value + " có 31 ngày"
                    break
                case 4:
                case 6:
                case 9:
                case 11:
                    ketqua.innerHTML = "Tháng "  + +ngay.value + " có 30 ngày"
                break
                case 2:
                    ketqua.innerHTML = "Tháng "  + +ngay.value + " có 28 hoặc 29 ngày"
                    break
                default:
                    ketqua.innerHTML = ""
            }
        }
    </script>
</body>
</html>
