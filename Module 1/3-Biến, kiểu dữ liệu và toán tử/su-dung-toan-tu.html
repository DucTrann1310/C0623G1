    <title>Document</title>
</head>
<body>
    <script>
        var a = prompt("Nhập width =")
            b = prompt("Nhập height =")
        document.write("width là " + a)
        document.write("<br/>")
        document.write("height là " + b)
        document.write("<br/>")
        var width = parseInt(a)
            height = parseInt(b)
            Area = width * height
        document.write("Diện tích hình chữ nhật là " + Area)

    </script>
</body>
