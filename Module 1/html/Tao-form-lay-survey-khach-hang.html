<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 class="h234">Market Research Survey</h1>
  <label for="">Please take a few moments to complete this satisfaction survey.</label>
  <hr>
    <form action="">
        <label style="font-weight:bold;" for="">What is your age range<br>
            <Select style="width: 500px;">
                <option value="">18 - 24</option>
                <option value="">25 - 34</option>
                <option value="">35 - 50</option>
                <option value="">50+</option>
            </Select>
        </label><br><br>
        <label style="font-weight: bold;" for="">What is your age range<br>
            <Select style="width: 500px;">
                <option value="">$0 - $25,000</option>
                <option value="">$25,001 - $50,000</option>
                <option value="">$50,001 - $100,000</option>
                <option value="">$100,000</option>
            </Select>
        </label><br><br>
        <label style="font-weight: bold;" for="">Gender Identity<br></label>
        <input type="radio" name="radio" id="Male"> <label for="Male">Male</label>  <br>
        <input type="radio" name="radio" id="Female"><label for="Female">Female</label>  <br>
        <input type="radio" name="radio" id="Nonbinary"><label for="Nonbinary">Nonbinary</label> <br>
        <input type="radio" name="radio" id="Other"><label for="Other">Other</label> <br>
        <label for="Other"><input type="text" name="radio"></label>
        <br><br>
        <label style="font-weight: bold;" for="">Which of the following products have your purchased in the last 2 months. Please check all that apply.</label><br>
        <input type="checkbox" id=" Product 1"><label for=" Product 1"> Product 1</label> <br>
        <input type="checkbox" id="Product 2"><label for="Product 2"> Product 2</label> <br>
        <input type="checkbox" id="Product 3"><label for="Product 3"> Product 3</label>  <br>
        <br><br>
        <label style="font-weight: bold;" for="">How often would you use our new product?</label><br>
        <input type="radio" name="radio" id="Daily"><label for="Daily"> Daily</label> <br>
        <input type="radio" name="radio" id="Weekly"><label for="Weekly"> Weekly</label>  <br>
        <input type="radio" name="radio" id="Monthly"><label for="Monthly"> Monthly</label>  <br>
        <br><br>
        <label style="font-weight: bold;" for="">What would you pay for the new product?</label><br>
        $ <input style="width: 50px;" type="text"> . <input style="width: 10px;" type="text">
        <br><br>
        <label style="font-weight: bold;" for="">What features would you like to see in the new product.</label><br>
        <textarea name="" id="" cols="200" rows="10"></textarea>
        <br><br>
        <label style="font-weight: bold;" for="">
            Please rate your level of agreement with the following statements.</label><br>
        <table border="1" style="border-collapse: collapse;">
            <tr>
                <th style="width: 500px;"></th>
                <th style="width: 200px;">Strongly Disagree</th>
                <th style="width: 200px;">Disagree</th>
                <th style="width: 200px;">Agree</th>
                <th style="width: 200px;">Strongly Agree</th>
            </tr>
            <tr>
                <td style="font-weight: bold;">Our products are priced fairly.</td>
                <td style="text-align: center;"><input type="radio" name="radio1"><br>1</td>
                <td style="text-align: center;"><input type="radio" name="radio1"><br>2</td>
                <td style="text-align: center;"><input type="radio" name="radio1"><br>3</td>
                <td style="text-align: center;"><input type="radio" name="radio1"><br>4</td>
            </tr>
            <tr>
                <td style="font-weight: bold;">Our products are high quality.</td>
                <td style="text-align: center;"><input type="radio" name="radio2"><br>1</td>
                <td style="text-align: center;"><input type="radio" name="radio2"><br>2</td>
                <td style="text-align: center;"><input type="radio" name="radio2"><br>3</td>
                <td style="text-align: center;"><input type="radio" name="radio2"><br>4</td>
            </tr>
            <tr>
                <td style="font-weight: bold;">You would recommend our product to a friend or coworker.</td>
                <td style="text-align: center;"><input type="radio" name="radio3"><br>1</td>
                <td style="text-align: center;"><input type="radio" name="radio3"><br>2</td>
                <td style="text-align: center;"><input type="radio" name="radio3"><br>3</td>
                <td style="text-align: center;"><input type="radio" name="radio3"><br>4</td>
            </tr>
        </table>
        <br><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
