<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="form2.css">
</head>
<body>
    <form method="post" action="">
            <h1 class="blue">Please complete our survey</h1>
        <h2>Contact information</h2>
        <table>
            <tr>
                <td class="blue" >Email address:</td>
                <td><input type="email"></td>
            </tr>
            <tr>
                <td class="blue" >First Name:</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td class="blue" >Last Name:</td>
                <td><input type="text"></td>
            </tr>
        </table>
        <h2>Geographic information</h2>
        <table>
            <tr>
                <td class="blue" >State:</td>
                <td><input type="text" placeholder="Two characters"></td>
            </tr>
            <tr>
                <td class="blue">Zipcode:</td>
                <td><input type="text" placeholder="Five digits"></td>
            </tr>
        </table>
        <h2>How did you hear about us?</h2>
        <table>
            <tr>
                <td class="blue" >Web Search:</td>
                <td><input type="checkbox"></td>
            </tr>
            <tr>
                <td class="blue" >Facebook:</td>
                <td><input type="checkbox"></td>
            </tr>
            <tr>
                <td class="blue" >Twitter:</td>
                <td><input type="checkbox"></td>
            </tr>
            <tr>
                <td class="blue" >Email message:</td>
                <td><input type="checkbox"></td>
            </tr>
        </table>
        <h2>Thank you for taking our survey</h2>
        <button class="button" type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>
</body>
</html>
